<div class="col-12">
   <div class="card">
      <h5>Liste Des Programme d'echange</h5>

      <p-table [value]="customers3" scrollDirection="both" [scrollable]="true" scrollHeight="400px" styleClass="mt-3" responsiveLayout="scroll">
         <ng-template pTemplate="header">
            <tr>
               <th style="width:200px" pFrozenColumn>Nom</th>
               <th style="width:200px">Pays Partenaires</th>
               <th style="width:200px">Date Debut</th>
               <th style="width:200px">Date Fin </th>
               <th style="width:200px">Responsable</th>
               <th style="width:200px">Nombre de participants</th>
               <th></th>
               <th></th>

            </tr>
         </ng-template>
         <ng-template pTemplate="body" let-customer>
            <tr>
               <td style="width:200px" pFrozenColumn class="font-bold">{{customer.name}}</td>
               <td style="width:200px">
                  <img src="assets/demo/images/flag/flag_placeholder.png" [class]="'flag flag-' + customer.country.code" width="30">
                  <span class="image-text ml-2">{{customer.country.name}}</span>
               </td>
               <td style="width:200px">{{customer.date}}</td>
               <td style="width:200px">{{customer.date}}</td>
               <td style="width:200px">
                  <span [class]="'customer-badge status-' + customer.status">{{customer.status}}</span>
               </td>
               <td style="width:200px">{{customer.activity}}</td>
               <td>
                  <div class="flex">
                      <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                      <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" ></button>
                  </div>
              </td>
            </tr>
         </ng-template>
      </p-table>
   </div>



<div class="grid">
   <div class="col-12 md:col-6">
      <div class="card">
         <h5>Ajout d'un Programme d'echange</h5>
         <div class="p-fluid p-formgrid grid">
				<div class="field col-12 md:col-6">
					<label htmlFor="firstname2">Nom du Programme </label>
					<input pInputText id="firstname2" type="text" />
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="lastname2">Nombre de participants</label>
					<input pInputText id="lastname2" type="text" />
				</div>
				<div class="field col-12">
					<label htmlFor="address">Description</label>
					<textarea pInputTextarea id="address" rows="4" ></textarea>
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="city">Date debut </label>
               <p-calendar [showIcon]="true" inputId="icon"></p-calendar>
				</div>
            <div class="field col-12 md:col-6">
					<label htmlFor="city">Date Fin</label>
               <p-calendar [showIcon]="true" inputId="icon"></p-calendar>
				</div>
            <div class="field col-12 md:col-6">
               <p-multiSelect [options]="countries" [(ngModel)]="selectedMulti" placeholder="Select a Country" optionLabel="name" class="multiselect-custom" display="chip">
                  <ng-template let-country pTemplate="item">
                     <div class="flex align-items-center">
                        <img src="assets/demo/images/flag/flag_placeholder.png" [class]="'flag flag-' + country.code.toLowerCase()" style="width:21px"/>
                        <span class="ml-2">{{country.name}}</span>
                     </div>
                  </ng-template>
               </p-multiSelect>
            </div>
            <div class="field col-12">
					<label htmlFor="address">Responsable</label>
					<input pInputText id="address" rows="4" />
				</div>
			
            <button pButton label="Submit"></button>
         </div>
      </div>
   
   </div>
</div>
</div>
