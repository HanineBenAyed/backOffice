<p-dialog header="Confirmation" [(visible)]="display">
    <div>
      <p>Are you sure you want to delete this reclamation ?</p>
      <button class="btn" pButton label="Confirm" (click)="onConfirm()"></button>
      <button class="btn" pButton label="Cancel" (click)="onCancel()"></button>
    </div>
</p-dialog>
