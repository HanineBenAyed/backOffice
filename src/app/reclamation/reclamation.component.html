<div class="grid">
	<div class="col-12">
	  <div class="card">
		<h5>Liste des reclamations</h5>
		<p-table [value]="reclamationRequests || []" rowGroupMode="subheader" groupRowsBy="representative.name" sortField="representative.name" sortMode="single" (onSort)="onSort()" responsiveLayout="scroll" [scrollable]="true" scrollHeight="400px">
		  <ng-template pTemplate="header">
			<tr>
			  <th>Name</th>
			  <th>Description</th>
			  <th>Statut</th>
			  <th>Actions</th>
			</tr>
		  </ng-template>
		  <ng-template pTemplate="body" let-reclamation let-rowIndex="rowIndex">
			<tr>
			  <td style="min-width: 200px;">{{reclamation.name}}</td>
			  <td style="min-width: 200px;">{{reclamation.details}}</td>
			  <td [style.text-shadow]="reclamation.status === 'Done' ? '2px 2px 5px rgba(0, 255, 0, 0.8)' : '2px 2px 5px rgba(255, 0, 0, 0.8)'"
			  [style.color]="reclamation.status === 'Done' ? 'green' : 'red'" 
			  [style.font-size]="reclamation.status === 'Done' ? '16px' : '16px'"
			  [style.font-weight]="reclamation.status === 'Done' ? 'bold' : 'bold'"
			  [style.text-transform]="reclamation.status === 'Done' ? 'uppercase' : 'uppercase'"

			  
			  >{{reclamation.status}}</td>
			  <td>
			 <td>
					<button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="showUpdateDialog(reclamation)"></button>
					<button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-circle p-button-danger" (click)="showDeleteConfirmation(reclamation)"></button>
			 </td>
			  
			</tr>
		  </ng-template>
		</p-table>


<app-dialog 
  [reclamation]="selectedReclamation"
  [display]="displayUpdateDialog"
  (update)="updateReclamation($event)"
  (close)="closeUpdateDialog()"
  class="app-dialog"
> 
</app-dialog>


<app-delete-dialog 
  [display]="displayDeleteConfirmation" 
  (confirm)="deleteReclamation()"
  (cancel)="cancelDelete()"
  class="app-delete-dialog"
>
</app-delete-dialog>


	  </div>
	</div>
  </div>
